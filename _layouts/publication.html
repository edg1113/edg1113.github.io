---
layout: default
---

<div class="publication-detail">
    <div class="detail-header">
        <img src={{page.img | replace: 'papers', 'papers_large'}} class="detail-img">
    <div class="detail-header-box">
            <h1 class="detail-title"> {{page.title}} </h1>
            <div class="detail-abstract">
                <p class="detail-abstract-date">Published {{page.date | date: "%d %b %Y"}}</p>
                <div class="detail-abstract-content">{{page.abstract}}</div>
            </div>
        </div>
    </div>
    <div class="detail-content ">
        <div class="markdown-body">{{ page.content | markdownify }}</div>
    </div>
</div>

<script src="/assets/js/publication.js"></script>
